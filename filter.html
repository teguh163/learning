<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
    /* filter 
        blur (px)
        brightness (angka , %)
        contrast(angka, %)
        saturate( angka ,% )
        grayscale (angka ,%)
        sepia (angka ,%)
        hue-rotate (deg)
        invert (angka, %)
        opacity (angka, %)
        drop-shadow (sama seperti box-shadow)
    */
    img {
        filter: drop-shadow(5px 5px 5px black);
    }
    </style>
</head>
<body>
    
    <img src="logoo.png" alt="teguhandikakurniawan">
    
</body>
</html>
